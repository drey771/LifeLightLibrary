<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Life Light Library</title>
  </head>
  <body>
    <header class="">
      <div class="header-wrapper">
        <div class="logo border">Life Light Books</div>
        <div class="banner border"></div>
        <div class="right-header border">Donate | Contribute</div>
      </div>
    </header>

    <main class="border">
      <div class="chat-wrapper border">
        <div id="chat-response"></div>
        <div class="chat-input">
          <textarea row="1" id="chat-msg">send a message</textarea>
          <button id="btn-send">send</button>
        </div>
      </div>

      <div class="books-wrapper border">
        <div class="books-header border">
          <h2>Life Light Books</h2>
        </div>
        <div class="books-body border">
          <section class="books-welcome border">
            <h3>Welcome to the Life Light Open Books Store</h3>
          </section>
          <section class="books-trending border">
            <h3>Trending</h3>
          </section>
          <section class="books-list border"></section>
        </div>
      </div>
    </main>

    <footer class="border">Footer</footer>

    <script src="/js/app.js"></script>
  </body>
</html>
